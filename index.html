<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Image Generator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo-wrapper">
        <div class="logo">
          <i class="fa-solid fa-wand-magic-sparkles"></i>
        </div>
        <h1>AI Image Generator</h1>
      </div>
      <button class="theme-toggle" id="themeToggle" title="Toggle theme">
        <i class="fa-solid fa-moon"></i>
      </button>
    </header>
    <form class="prompt-form" id="promptForm">
      <div class="prompt-container">
        <textarea class="prompt-input" id="promptInput" placeholder="Describe your imagination in detail..." required autofocus></textarea>
        <button type="button" class="prompt-btn" id="randomPromptBtn" title="Random prompt">
          <i class="fa-solid fa-dice"></i>
        </button>
      </div>
      <div class="prompt-action">
        <div class="select-wrapper">
          <select class="custom-select" id="modelSelect" required>
            <option value="">Select Model</option>
            <option value="stable-diffusion-xl">Stable Diffusion XL</option>
            <option value="stable-diffusion-v1-5">Stable Diffusion v1.5</option>
            <option value="openjourney">Openjourney</option>
          </select>
        </div>
        <div class="select-wrapper">
          <select class="custom-select" id="imageCountSelect" required>
            <option value="" selected disabled>Image Count</option>
            <option value="1">1 Image</option>
            <option value="2">2 Images</option>
            <option value="3">3 Images</option>
            <option value="4">4 Images</option>
          </select>
        </div>
        <div class="select-wrapper">
          <select class="custom-select" id="aspectRatioSelect" required>
            <option value="" selected disabled>Aspect Ratio</option>
            <option value="1:1">Square (1:1)</option>
            <option value="16:9">Landscape (16:9)</option>
            <option value="9:16">Portrait (9:16)</option>
          </select>
        </div>
        <button type="submit" class="generate-btn" id="generateBtn">
          <i class="fa-solid fa-wand-sparkles"></i>
          <span>Generate</span>
        </button>
      </div>
      <div class="error-message" id="errorMessage"></div>
      <div class="success-message" id="successMessage"></div>
      <div class="gallery-grid" id="galleryGrid">
        <!-- Images will be rendered here -->
      </div>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
